<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style media="screen">
        body{
          margin:0;
        }
        img{
            max-width: 100%;
            vertical-align: top; 
            /* display: none; */
        }
        img#responsive{
          display: none;
        }
        @media screen and (max-width: 768px){
          img#responsive{
            display: block;
          }
          img{
            display: none;
          }
        }
    </style>
</head>
<body>
    <img src="invie-responsive.png" alt="" id="responsive">
    <img src="nueva-version.jpg" alt="">
</body>
</html>
